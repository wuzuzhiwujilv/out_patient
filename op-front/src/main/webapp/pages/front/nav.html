<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>工位选择</title>

<link rel="stylesheet" type="text/css" href="${ctx!}/css/styles.css">

</head>
<body>


<div class="wrapper">

	<div class="container">
			<h1>您有如下检查权限</h1>
			<h1>请选择要进行的检查</h1>
		
		<br>
		<br>
		<form class="form">
		<div>
			<#list privilege as p>
				<#if p.name == '病例录入'>
					<a class="text" href="${ctx}/patient/goQN">${p.name}</a>
				</#if>
				<#if p.name == '常规检查'>
					<a class="text" href="${ctx}/hist">${p.name}</a>
				</#if>
				<#if p.name == '特殊检查'>
					<a class="text" href="${ctx}/hist">${p.name}</a>
				</#if>
				<#if p.name == '视力检查'>
					<a class="text" href="${ctx}/hist">${p.name}</a>
				</#if>
			</#list>
			
		</div>
		</form>
		<form id="frm" class="form" method="post" action="${ctx!}/front/select">
			<input type="text" id="code" name="code" value="${code!}" style="display:none"/>
			<input type="text" id="select" name="select" style="display:none"/>
		</form>
	</div>
		
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</div>

</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>常规检查</title>
    <!-- Bootstrap core CSS -->
    <link href="${ctx!}/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="${ctx!}/css/bootstrap/form-validation.css" rel="stylesheet">
	<script type="text/javascript" src="${ctx!}/js/myJS/util/common.js"></script>
	<script type="text/javascript" src="${ctx!}/js/myJS/util/utils.js"></script>
	
    <style type="text/css">
      .img-container{
          background-color:#e7e7e7;
          position: relative;
          margin-left: 15px;
          margin-right: 15px;
      }
      .img-container div{
          text-align: center;
          padding:0.5rem 0
      }
      .img-container input{
          opacity:0;
          filter:alpha(opacity=0);
          height: 100%;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          z-index: 9;
      }
      .table th{
        vertical-align: middle;
        text-align: center;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <h2>常规检查</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="needs-validation" id="routineTest" novalidate>

            <hr class="mb-4">
            <h6 class="mb-3">裸眼视力值</h6>
            <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="NVOD">OD</label>
                  <select class="custom-select d-block w-100" id="NVOD" >
                    <option value="">请选择...</option>
                    <option>小于0.1</option>
                    <option>0.2</option>
                    <option>0.4</option>
                    <option>0.5</option>
                    <option>0.6</option>
                    <option>0.7</option>
                    <option>0.8</option>
                    <option>0.9</option>
                    <option>1.0</option>
                    <option>1.2</option>
                    <option>大于1.2</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="NVOS">OS</label>
                    <select class="custom-select d-block w-100" id="NVOS" >
                      <option value="">请选择...</option>
                      <option>小于0.1</option>
                      <option>0.2</option>
                      <option>0.4</option>
                      <option>0.5</option>
                      <option>0.6</option>
                      <option>0.7</option>
                      <option>0.8</option>
                      <option>0.9</option>
                      <option>1.0</option>
                      <option>1.2</option>
                      <option>大于1.2</option>
                    </select>
                </div>
            </div>
            
            <hr class="mb-4">
            <h6 class="mb-3">矫正视力值</h6>
            <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="CVOD">OD</label>
                  <select class="custom-select d-block w-100" id="CVOD" >
                    <option value="">请选择...</option>
                    <option>小于0.1</option>
                    <option>0.2</option>
                    <option>0.4</option>
                    <option>0.5</option>
                    <option>0.6</option>
                    <option>0.7</option>
                    <option>0.8</option>
                    <option>0.9</option>
                    <option>1.0</option>
                    <option>1.2</option>
                    <option>大于1.2</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="CVOS">OS</label>
                    <select class="custom-select d-block w-100" id="CVOS" >
                      <option value="">请选择...</option>
                      <option>小于0.1</option>
                      <option>0.2</option>
                      <option>0.4</option>
                      <option>0.5</option>
                      <option>0.6</option>
                      <option>0.7</option>
                      <option>0.8</option>
                      <option>0.9</option>
                      <option>1.0</option>
                      <option>1.2</option>
                      <option>大于1.2</option>
                    </select>
                </div>
            </div>

            <hr class="mb-4">
            <h6 class="mb-3">映光:正内外可选</h6>
            <div class="row">
                <div class="col-md-12 mb-3">
                  <select class="custom-select d-block w-100" id="lightReflection" >
                    <option value="">请选择...</option>
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option>30</option>
                    <option>45</option>
                    <option>大于45</option>
                  </select>
                </div>
            </div>

            <hr class="mb-4">
            <h6 class="mb-3">眼节前:</h6>
            <div class="row">
                <div class="col-md-12 mb-3">
                  <input type="text" class="form-control" id="preganglionic" placeholder="" value="">                  
                </div>
                <div class="img-container col-md-4">
                  <input type="file" id='img_preganglionic' class="img-file" accept="image/*" />
                  <div id='img_preganglionic-default'>
                    <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                  </div>
                  <img style='width: 100%' id='img_preganglionic_result'/>
                </div>
            </div>
            

            <hr class="mb-4">
            <h6 class="mb-3">眼底:</h6>
            <div class="row">
                <div class="col-md-12 mb-3">
                  <input type="text" class="form-control" id="eyeGround" placeholder="" value="">                  
                </div>
                <div class="img-container col-md-4">
                  <input type="file" id='img_eyeground' class="img-file" accept="image/*" />
                  <div id='img_eyeground-default'>
                    <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                  </div>
                  <img style='width: 100%' id='img_eyeground_result'/>
                </div>
            </div>

            <!-- 
              一共九张眼部运动图片
              LT左上, CT中上, RT右上
              LC左中, CC中中, RC右中
              LB左下, CB中下, RB右下
             -->
            <hr class="mb-4">
            <h6 class="mb-3">眼球运动:</h6>
            <div class="row">
                <!-- 第一行  -->
                <div class="col-md-12 mb-3">
                  <input type="text" class="form-control" id="eyeMove" placeholder="" value="">                  
                </div>
                <div class="img-container col-md-3 mb-3">
                  <input type="file" id='img_eyeMoveLT' class="img-file" accept="image/*" />
                  <div id='img_eyeMoveLT-default'>
                    <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                  </div>
                  <img style='width: 100%' id='img_eyeMoveLT_result'/>
                </div>
                <div class="img-container col-md-3 mb-3">
                  <input type="file" id='img_eyeMoveCT' class="img-file" accept="image/*" />
                  <div id='img_eyeMoveCT-default'>
                    <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                  </div>
                  <img style='width: 100%' id='img_eyeMoveCT_result'/>
                </div>
                <div class="img-container col-md-3 mb-3">
                    <input type="file" id='img_eyeMoveRT' class="img-file" accept="image/*" />
                    <div id='img_eyeMoveRT-default'>
                      <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                    </div>
                    <img style='width: 100%' id='img_eyeMoveRT_result'/>
                </div>
                <!-- 第二行  -->
                <div class="img-container col-md-3 mb-3">
                  <input type="file" id='img_eyeMoveLC'class="img-file" accept="image/*" />
                  <div id='img_eyeMoveLC-default'>
                    <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                  </div>
                  <img style='width: 100%' id='img_eyeMoveLC_result'/>
                </div>
                <div class="img-container col-md-3 mb-3">
                  <input type="file" id='img_eyeMoveCC' class="img-file" accept="image/*" />
                  <div id='img_eyeMoveCC-default'>
                    <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                  </div>
                  <img style='width: 100%' id='img_eyeMoveCC_result'/>
                </div>
                <div class="img-container col-md-3 mb-3">
                  <input type="file" id='img_eyeMoveRC' class="img-file" accept="image/*" />
                  <div id='img_eyeMoveRC-default'>
                    <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                  </div>
                  <img style='width: 100%' id='img_eyeMoveRC_result'/>
                </div>
                <!-- 第三行  -->
                <div class="img-container col-md-3 mb-3">
                  <input type="file" id='img_eyeMoveLB' class="img-file" accept="image/*" />
                  <div id='img_eyeMoveLB-default'>
                    <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                  </div>
                  <img style='width: 100%' id='img_eyeMoveLB_result'/>
                </div>
                <div class="img-container col-md-3 mb-3">
                  <input type="file" id='img_eyeMoveCB' class="img-file" accept="image/*" />
                  <div id='img_eyeMoveCB-default'>
                    <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                  </div>
                  <img style='width: 100%' id='img_eyeMoveCB_result'/>
                </div>
                <div class="img-container col-md-3 mb-3">
                  <input type="file" id='img_eyeMoveRB' class="img-file" accept="image/*" />
                  <div id='img_eyeMoveRB-default'>
                    <img style='width:4rem' src="${ctx!}/images/camera.png" alt="">
                  </div>
                  <img style='width: 100%' id='img_eyeMoveRB_result'/>
                </div>
            </div>

            <hr class="mb-4">
            <h6 class="mb-3">同视机:</h6>
            <div class="row">
                <div class="col-md-12 mb-3">
                  <input type="text" class="form-control" id="synoptophore" placeholder="" value="">                  
                </div>
            </div>

            <!-- 
              同视机需填九宫格信息，内容为数字和符号
              LT左上, CT中上, RT右上
              LC左中, CC中中, RC右中
              LB左下, CB中下, RB右下
            -->
            <hr class="mb-4">
            <div class="row">
                <!-- 第一行 -->
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="synoptophore_LT" placeholder="" value="">                  
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="synoptophore_CT" placeholder="" value="">                  
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="synoptophore_RT" placeholder="" value="">                  
                </div>
                <!-- 第二行 -->
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="synoptophore_LC" placeholder="" value="">                  
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="synoptophore_CC" placeholder="" value="">                  
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="synoptophore_RC" placeholder="" value="">                  
                </div>
                <!-- 第三行 -->
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="synoptophore_LB" placeholder="" value="">                  
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="synoptophore_CB" placeholder="" value="">                  
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" id="synoptophore_RB" placeholder="" value="">                  
                </div>
            </div>

            <hr class="mb-4">
            <h6 class="mb-3">三棱镜加遮盖:</h6>
            <div class="row">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th></th>
                    <th>33cm</th>
                    <th>6cm</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">REL</th>
                    <td><input type="text" class="form-control" id="prism-REF-33" placeholder="" value="" required></td>
                    <td><input type="text" class="form-control" id="prism-REF-6" placeholder="" value="" required></td>
                  </tr>
                  <tr>
                    <th scope="row">LEF</th>
                    <td><input type="text" class="form-control" id="prism-LEF-33" placeholder="" value="" required></td>
                    <td><input type="text" class="form-control" id="prism-LEF-6" placeholder="" value="" required></td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <hr class="mb-4">
            <h6 class="mb-3">Titimus:</h6>
            <div class="row">
                <div class="col-md-12 mb-3">
                  <input type="text" class="form-control" id="Titimus" placeholder="" value="">                  
                </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="button" id="submit">提交</button> 

      </form>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2019- 天津医科大学眼科医院-xx科室</p>
      </footer>

      <!-- 使用modal 提示提交成功信息 -->
      <div class="modal fade" id="successMsg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">系统提示：</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                提交成功！
              </div>
            </div>
          </div>
        </div>

      <!-- 使用modal 提示提交失败信息 -->
      <div class="modal fade" id="errorMsg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">系统提示：</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              提交失败！
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="${ctx!}/js/jquery.min.js"></script>
    <script src="${ctx!}/js/bootstrap/popper.min.js"></script>
    <script src="${ctx!}/js/bootstrap/bootstrap.min.js"></script>
    <script src="${ctx!}/js/bootstrap/holder.min.js"></script>
    
    <script type="text/javascript" src="${ctx!}/pages/routine-test/routineTest.js"></script>

  </body>
</html>
